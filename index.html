<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>PWA Clock</title>
</head>
<body>
    <main>
        <div class="container__gif">
            <img src="./assets/student__pixel.gif" alt="Gif de uma garota lendo livro em um dia chuvoso em frente">
        </div>
        <div class="container__relogio">
            <div class="container__horas">
                <p class="horas"></p>
                <p class="text__horas">HORAS</p>
            </div>
            <div class="container__minutos">
                <p class="minutos"></p>
                <p class="text__minutos">MINUTOS</p>
            </div>
            <div class="container__segundos">
                <p class="segundos"></p>
                <p class="text__segundos">SEGUNDOS</p>
            </div>
        </div>
    </main>
</body>
</html>
