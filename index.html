<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="manifest" href="./manifest.json">
    <title>PWA Clock</title>
</head>
<body>
    <main>
        <div class="container__gif">
            <img src="./assets/student__pixel.gif" alt="Gif de uma garota lendo livro em um dia chuvoso em frente">
        </div>
        <div class="container__relogio">
            <div class="container__horas">
                <p class="time" id="horas">00</p>
                <p class="text">HORAS</p>
            </div>
            <div class="container__minutos">
                <p class="time" id="minutos">00</p>
                <p class="text">MINUTOS</p>
            </div>
            <div class="container__segundos">
                <p class="time" id="segundos">00</p>
                <p class="text">SEGUNDOS</p>
            </div>
        </div>
    </main>
    <script src="./javascript/script.js"></script>
</body>
</html>
